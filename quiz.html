<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemba Quiz</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <header class="navigation" id="navbar">
      <a href="index.html" class="logo">Gemba</a>
      <nav>
        <ul class="navlink">
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#news">Training</a></li>
          <li><a href="#contact">Contact</a></li>
          <li class="burger">
            <a href="javascript:void(0);" onclick="responsiveNav()">
              <i class="fa fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
<div class="quiz-container">
    <div class="quiz">
        <div class="quiz-hud">
            <div class="question-counter">
                <p>Question</p>
            </div>
            <div class="timer">
            </div>
        </div>
        <div class="question-image"></div>
        <h1 id="question">Sample Question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
    </div>
</div>
  </body>
  <script src="assets/js/navbar.js"></script>
</html>
